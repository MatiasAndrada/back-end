<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=\, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <title>Document</title>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6">

        <form id="form">
          <h3 class="text-center">Send Message</h3>
          <div class="mb-6">
            <label for="exampleInputEmail1" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="InputUser" aria-describedby="emailHelp">
          </div>
          <div class="mb-6">
            <label for="exampleInputPassword1" class="form-label">Message</label>
            <input type="text" class="form-control" id="InputMessage">
          </div>
          <button type="submit" class="btn btn-success">
            <i class="fas fa-paper-plane">Send</i>
          </button>
        </form>
      </div>
      <div class="col-6">
        <div id="Messages">
          <h3 class="text-center">Messages</h3>

          <ul class="list-group" id="ListMessages">
          </ul>
        </div>
      </div>



    </div>



</body>
