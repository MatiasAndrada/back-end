<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto websockets</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg ">
        <a class="navbar-brand" href="#">
            <img src="./assets/icon.png" width="140" alt="Icon">
        </a>




        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link text-link" href="#productos">New Product<span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-link" href="#messages">New Message</a>
            </li>
        </ul>

        </div>
    </nav>

    <!-- Form -->
    <div class="form__container">
        <div class="row">
            <div class="col-6">
                <h1 class="form__title">Registrar un producto</h1>
                <form class="form__form" id="product-form">
                    <div class="form-group">
                        <label class="text__item">Enter name</label>
                        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter name"
                            name="name" id="product-input-name" />
                    </div>
                    <div class="form-group">
                        <label class="text__item">Price</label>
                        <input type="text" class="form-control" placeholder="Enter price" name="price"
                            id="product-input-price" />
                    </div>
                    <div class="form-group">
                        <label class="text__item">Thumbnail</label>
                        <input type="text" class="form-control" placeholder="Enter thumbnail" name="thumbnail"
                            id="product-input-thumbnail" />
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>
            <div class="col-6">
                <div class="products__container" id="product-container"></div>
            </div>
        </div>
        <!-- Messages -->
        <div class="messages__container" id="messages">
            <div class="row">
                <div class="col-6">
                    <form id="message-form">
                        <h3 class="text-center messages__title">Send Message</h3>
                        <div class="mb-6 border-left-2">
                            <label for="exampleInputEmail1" class="form-label messages__label">Usuario</label>
                            <input type="text" class="form-control messages__input" id="message-input-user">
                        </div>
                        <div class="mb-6 border-left-2">
                            <label for="exampleInputPassword1" class="form-label messages__label">Message</label>
                            <input type="text" class="form-control messages__input" id="message-input-message">
                        </div>
                        <button type="submit" class="btn btn-success messgaes__btn">
                            <i class="fas fa-paper-plane">Send</i>
                        </button>
                    </form>
                </div>
                <div class="col-6">
                    <h3 class="text-center messages__title">Messages</h3>
                    <div id="messages-container">
                    </div>
                </div>
            </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
    integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="./js/main.js"></script>

</html>
